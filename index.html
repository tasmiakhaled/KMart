<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaled Mart</title>
    <!-- Bootstrap5 css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--external css-->
    <link href="./style.css" rel="stylesheet">

    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 5rem;
        }

        .card {
            height: 500px;
            width: 300px;
        }

        .card-img-top {
            max-height: 200px; /* Adjust the value as needed */
            max-width: 200px; /* Maintain aspect ratio */
        }

        .card-title {
            text-align: center;
        }

        .card-text {
            padding: 0 1rem;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="card structure">
            <img src="./images/Orange_Iconic.jpg" class="card-img-top mx-auto" alt="...">
            <div class="card-body details">
                <h5 class="card-title">Orange</h5>
                <p class="card-text">There are many different types of oranges that ripen and are sold during different parts of the year. The orange is a very important vitamin C source and the vitamins are best kept if the fruit is eaten naturally.</p>
                <button type="button" class="custom-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>



    <!-- Bootstrap5 js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const card = document.querySelector(".card");
            const tl = gsap.timeline();
            tl.from(card, { opacity: 0, y: 30, duration: 1 });
        });
    </script>
</body>

</html>
